{% extends "dashboard/base.html" %}
{% load static %}

{% block content %}

<section id="blog">
  <h1 class="heading">~/blog$</h1>

  {% for post in posts %}
  <div class="blog-post">
    <p class="cmd-title">{{ post.title }}</p>
    <p class="cmd-meta"># Date: {{ post.date }} | Tags: {{ post.tags|join:", " }}</p>
    <p class="cmd-body">{{ post.content }}</p>

    {% if post.image %}
    <img src="{{ post.image }}" alt="related image" class="media-img">
    {% endif %}

    {% if post.video %}
    <div class="media-video">
      <iframe width="100%" height="300" src="{{ post.video }}" frameborder="0" allowfullscreen></iframe>
    </div>
    {% endif %}
  </div>
  {% endfor %}
</section>

<style>
  #blog {
    padding-top: 1rem;
  }

  .blog-post {
    border-left: 2px solid #00ff00;
    padding-left: 1rem;
    margin-bottom: 2rem;
    background: #0a0a0a;
    box-shadow: 0 0 5px #00ff0055;
  }

  .cmd-title {
    font-weight: bold;
    color: #00ff00;
    font-size: 1.2rem;
    margin-bottom: 0.2rem;
  }

  .cmd-meta {
    font-size: 0.9rem;
    color: #999;
    margin-bottom: 0.5rem;
  }

  .cmd-body {
    color: #ccc;
    font-size: 1rem;
    line-height: 1.6;
    white-space: pre-wrap;
    margin-bottom: 1rem;
  }

  .media-img {
    width: 100%;
    max-height: 250px;
    object-fit: contain;
    margin-bottom: 1rem;
    border: 1px solid #00ff00;
  }

  .media-video iframe {
    border: 1px solid #00ff00;
    box-shadow: 0 0 5px #00ff0055;
  }
</style>

{% endblock %}
