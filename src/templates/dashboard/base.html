<!DOCTYPE html>
<html>
<head>
    <title>{% block head_title %}Rayyan Aqil{% endblock head_title %}</title>
    {% include 'base/css.html' %}

{% if not debug %}
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZG7JMK2FRG"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', 'G-ZG7JMK2FRG');
    </script>
{% endif %}

</head>
<body  >
  <body>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100vw;
        overflow: hidden; /* disables outside scroll */
        background-color: #000;
        font-family: 'Share Tech Mono', monospace;
        color: #00ff00;
      }
      .heading {
        font-family: 'Share Tech Mono', monospace;
        font-size: 1.5rem;
        color: #00ff00;
        margin-bottom: 2rem;
      }
      .terminal-outer {
        height: 100%;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        box-sizing: border-box;
        padding: 2rem;
      }
  
      .terminal-frame {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        border: 2px solid #00ff00;
        border-radius: 6px;
        background-color: black;
        box-shadow: 0 0 10px #00ff00aa;
        overflow: hidden;
      }
  
      .terminal-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0.5rem 1rem;
        background: #111;
        border-bottom: 1px solid #00ff00;
      }
  
      .terminal-dots {
        display: flex;
        gap: 8px;
      }
  
      .dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        display: inline-block;
      }
  
      .red { background: #ff5f56; }
      .yellow { background: #ffbd2e; }
      .green { background: #27c93f; }
  
      .terminal-nav a {
        color: #00ff00;
        margin-left: 1rem;
        text-decoration: none;
        font-size: 1rem;
      }
  
      .terminal-nav a:hover {
        text-decoration: underline;
      }
  
      .terminal-body {
        flex: 1;
        overflow-y: auto;
        padding: 2rem;
        line-height: 1.6;
      }
  
      .terminal-body section {
        margin-bottom: 3rem;
      }
  
      /* Custom Scrollbar */
      .terminal-body::-webkit-scrollbar {
        width: 8px;
      }
  
      .terminal-body::-webkit-scrollbar-track {
        background: #111;
      }
  
      .terminal-body::-webkit-scrollbar-thumb {
        background-color: #00ff00;
        border-radius: 4px;
        border: 2px solid #111;
      }
  
      .terminal-body {
        scrollbar-width: thin;
        scrollbar-color: #00ff00 #111;
      }
  
      footer.footer {
        position: absolute;
        bottom: 10px;
        width: 100%;
        text-align: center;
        color: #aaa;
        font-size: 0.85rem;
        font-family: monospace;
      }
    </style>
  
    <div class="terminal-outer">
        <div class="terminal-frame">
          <!-- Terminal Nav -->
          <div class="terminal-header">
            <div class="terminal-dots">
              <span class="dot red"></span>
              <span class="dot yellow"></span>
              <span class="dot green"></span>
            </div>
            <div class="terminal-nav">
              <a href="/">Home</a>
              <a href="{% url 'note' %}"><Strong>Note</Strong></a>
              <a href="{% url 'projects' %}">Projects</a>
              <a href="{% url 'blog' %}">Blog</a>
              <a href="{% url 'contact' %}">Contact</a>
            </div>
          </div>
      
          <!-- Terminal Content -->
          <div class="terminal-body" id="terminal-scroll">
      
            {% block content %}
            {% endblock content %}
            <!-- More sections here -->
          </div>
        </div>
      </div>
      <footer class="footer">
        <p>&copy; Rayyan Aqil â€” Built by me. All rights reserved.</p>
      </footer>
      
    {% include 'base/js.html' %}
</body>
</html>
