<!DOCTYPE html>
<html>
<head>
    <title>{% block head_title %}Rayyan Aqil{% endblock head_title %}</title>
    {% include 'base/css.html' %}
    
</head>
<body  >
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: 'Share Tech Mono', monospace;
            color: #00ff00;
            height: 100%;
          }
          
          .terminal-outer {
            padding: 3rem;
            height: 100vh;
            box-sizing: border-box;
          }
          
          .terminal-frame {
            height: 100%;
            width: 100%;
            margin: 0 auto;
            border: 2px solid #00ff00;
            border-radius: 6px;
            background-color: black;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 10px #00ff00aa;
            overflow: hidden;
          }
          
          .terminal-header {
            display: flex;
            align-items: center;
            padding: 0.5rem 1rem;
            background: #111;
            border-bottom: 1px solid #00ff00;
            justify-content: space-between;
          }
          
          .terminal-dots {
            display: flex;
            gap: 8px;
          }
          
          .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
          }
          
          .red { background: #ff5f56; }
          .yellow { background: #ffbd2e; }
          .green { background: #27c93f; }
          
          .terminal-nav a {
            color: #00ff00;
            margin-left: 1rem;
            text-decoration: none;
            font-size: 1rem;
          }
          
          .terminal-nav a:hover {
            text-decoration: underline;
          }
          
          .terminal-body {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            line-height: 1.6;
          }
          
          .terminal-body section {
            margin-bottom: 3rem;
          }
          /* Terminal-style custom scrollbar */
.terminal-body::-webkit-scrollbar {
  width: 8px;
}

.terminal-body::-webkit-scrollbar-track {
  background: #111; /* dark track like terminal bg */
}

.terminal-body::-webkit-scrollbar-thumb {
  background-color: #00ff00; /* terminal green */
  border-radius: 4px;
  border: 2px solid #111;
}

/* Firefox */
.terminal-body {
  scrollbar-width: thin;
  scrollbar-color: #00ff00 #111;
}

          
    </style>
    <div class="terminal-outer">
        <div class="terminal-frame">
          <!-- Terminal Nav -->
          <div class="terminal-header">
            <div class="terminal-dots">
              <span class="dot red"></span>
              <span class="dot yellow"></span>
              <span class="dot green"></span>
            </div>
            <div class="terminal-nav">
              <a href="/">Home</a>
              <a href="{% url 'projects' %}">Projects</a>
              <a href="#contact">Contact</a>
            </div>
          </div>
      
          <!-- Terminal Content -->
          <div class="terminal-body" id="terminal-scroll">
      
            {% block content %}
            {% endblock content %}
            <!-- More sections here -->
          </div>
        </div>
      </div>
      
    {% include 'base/js.html' %}
</body>
</html>
