<style>
  #custom-nav {
    display: flex;
    justify-content: center;
    margin-top: 2rem;
    gap: 1rem;
  
    opacity: 0;
    transform: translateY(-10px);
    transition: opacity 0.5s ease-in, transform 0.5s ease-in;
    pointer-events: none; /* prevent interaction until visible */
  }
  
  #custom-nav.visible {
    opacity: 1;
    transform: translateY(0);
    pointer-events: auto;
  }
  
  
  .cmd-btn {
    font-family: monospace;
    background: transparent;
    color: #00ff00;
    border: 1px solid #00ff0086;
    padding: 0.5rem 1rem;
    cursor: pointer;
    font-size: 1rem;
    transition: background 0.3s, color 0.3s;
  }
  
  .cmd-btn:hover {
    background: #00ff0086;
    color: black;
  }
</style>
<div id="custom-nav" style="display: none;" class="cmd-nav">

</div>
